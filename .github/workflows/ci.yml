name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check code formatting
        run: npm run format -- --check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  build:
    name: Production Build
    runs-on: ubuntu-latest
    env:
      # Astro validates env vars during build when using `env.schema`.
      # Prefer GitHub Actions Secrets/Vars; fall back to placeholders for PRs/forks.
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || vars.SUPABASE_URL || 'http://localhost:54321' }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || vars.SUPABASE_KEY || 'anon-key-placeholder' }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || vars.OPENROUTER_API_KEY || 'openrouter-key-placeholder' }}
      OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL || 'openai/gpt-4o-mini' }}
      AI_DAILY_EVENT_LIMIT: ${{ vars.AI_DAILY_EVENT_LIMIT || '5' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
